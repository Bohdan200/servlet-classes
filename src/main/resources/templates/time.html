<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .time-container {
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .time {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .timezone {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="time-container">
        <h1>Current Time</h1>
        <div class="time">[[${currentTime}]]</div>
        <div class="timezone">[[${timezone}]]</div>
    </div>
</body>
</html>
