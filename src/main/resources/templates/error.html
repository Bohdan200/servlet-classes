<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-left: 6px solid #f5c6cb;
        }

        h1 {
            color: #721c24;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <div class="message">[[${message}]]</div>
    </div>
</body>
</html>
